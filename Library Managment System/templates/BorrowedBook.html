<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Library Dashboard</h2>
            <ul class="space-y-4">
                <li><a href="/StudentDashBoard" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600">Home</a></li>
                <li><a href="/StudentDashBoard/Books" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600">Books</a></li>
                <li><a href="/StudentDashBoard/Borrowed" class="block p-3 bg-blue-600 rounded-lg">Borrowed Books</a></li>
                <li><a href="/StudentDashBoard/Profile" class="block p-3 bg-gray-700 rounded-lg hover:bg-gray-600">Profile</a></li>
                <li><a href="/Login" class="block p-3 bg-red-600 rounded-lg hover:bg-red-500">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h2 class="text-3xl font-bold mb-6">Borrowed Books</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="p-3">Book Title</th>
                            <th class="p-3">Borrow Date</th>
                            <th class="p-3">Return Date</th>
                            <th class="p-3">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-700">
                            <td class="p-3">Introduction to Python</td>
                            <td class="p-3">2025-03-25</td>
                            <td class="p-3">2025-04-10</td>
                            <td class="p-3 text-green-400">Returned</td>
                        </tr>
                        <tr class="border-b border-gray-700">
                            <td class="p-3">Web Development Basics</td>
                            <td class="p-3">2025-03-22</td>
                            <td class="p-3">2025-04-08</td>
                            <td class="p-3 text-yellow-400">Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
