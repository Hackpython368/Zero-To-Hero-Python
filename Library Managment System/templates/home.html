<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Library Login</h2>
        <form method="post">
            <div class="mb-4">
                <label class="block text-gray-400">Email</label>
                <input name="email" type="email" placeholder="Enter your email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400">Password</label>
                <input name="password" type="password" placeholder="Enter your password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500">
                <p class="text-gray-400 text-sm text-left mt-4"><a href="/resetPassword" class="text-blue-400">Forget Password ?</a></p>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Login</button>
        </form>
        <p class="text-gray-400 text-sm text-center mt-4">Don't have an account? <a href="/signUp" class="text-blue-400">Sign Up</a></p>
    </div>
</body>
</html>
