<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">OTP Verification</h2>
        <p class="text-gray-400 text-center mb-4">Enter the OTP sent to your {{ email }}.</p>
        <form method="POST">
            {% if checked_OTP %}
            <div class="mb-4 relative">
                <label class="block text-gray-400">Password</label>
                <input name="password" type="password" id="password" placeholder="Create a password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="togglePassword('password', 'togglePasswordIcon')" class="absolute right-3 top-10 text-gray-400" id="togglePasswordIcon">
                        <i class="fa-solid fa-eye"></i>
                    </svg>
                </button>
            </div>
            <div class="mb-4 relative">
                <label class="block text-gray-400">Confirm Password</label>
                <input name="cpassword" type="password" id="cpassword" placeholder="Confirm your password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="togglePassword('cpassword', 'toggleCPasswordIcon')" class="absolute right-3 top-10 text-gray-400" id="toggleCPasswordIcon">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Create Password</button>
            {% else %}
            <div class="mb-4">
                <label class="block text-gray-400">OTP</label>
                <input name="otp" type="text" placeholder="Enter OTP" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" name="Verify_OTP" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Verify OTP</button>
            {% endif %}
        </form>
        <p class="text-gray-400 text-sm text-center mt-4">Didn't receive an OTP? <a href="/resend-otp" class="text-blue-400">Resend OTP</a></p>
    </div>
    {% if checked_OTP %}
    <script>
        alert("OTP Match ! Enter New Password")
    </script>

    
    {% endif %}
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`;
            } else {
                input.type = "password";
                icon.innerHTML = `<i class="fa-solid fa-eye"></i>`;
            }
        }
    </script>
</body>
</html>
